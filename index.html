<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Landing Page</title>
</head>
<body>
    
   <header class="main">

    <div class="video-container">
        <video src="mountainVideo.mp4" autoplay loop muted></video>
    </div>

    <div class="logoMenu">
        <h2 class="logo">TRAVEL</h2>
        <img src="list.svg" alt="Menu">
    </div>

    <div class="text">
        <h1>Explore, Dream, Discover!</h1>
        <p>Travel to your favorite destinations</p>
        <a href="#">Learn More</a>
    </div>

    <div class="social">
        <a href="#"><img src="facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="tiktok.svg" alt="TikTok"></a>
        <a href="#"><img src="twitter-x.svg" alt="Twitter"></a>
        <a href="#"><img src="youtube.svg" alt="YouTube"></a>
    </div>

   </header>

</body>
</html>
